<!DOCTYPE html>
<html lang="ar" dir="rtl" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البحث عن الصور</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="text-center mb-5">
                    <h1 class="display-4 mb-3">
                        <i class="fas fa-search text-info"></i>
                        البحث عن الصور
                    </h1>
                    <p class="lead text-muted">ابحث عن الصور بسهولة وبساطة</p>
                </div>

                <!-- Flash messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <!-- Search form -->
                <div class="card shadow">
                    <div class="card-body p-4">
                        <form method="POST" action="{{ url_for('search') }}">
                            <div class="mb-3">
                                <label for="query" class="form-label">ابحث عن الصور</label>
                                <div class="input-group input-group-lg">
                                    <input 
                                        type="text" 
                                        class="form-control" 
                                        id="query" 
                                        name="query" 
                                        placeholder="أدخل كلمة البحث..."
                                        required
                                        autocomplete="off"
                                    >
                                    <span class="input-group-text">
                                        <i class="fas fa-image"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-info btn-lg">
                                    <i class="fas fa-search ms-2"></i>
                                    البحث عن الصور
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <small class="text-muted">
                        <i class="fas fa-shield-alt ms-1"></i>
                        محرك بحث آمن وسريع
                    </small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-focus on search input
        document.getElementById('query').focus();
        
        // Add loading state to search button
        document.querySelector('form').addEventListener('submit', function() {
            const button = this.querySelector('button[type="submit"]');
            button.innerHTML = '<span class="spinner-border spinner-border-sm ms-2"></span>جاري البحث...';
            button.disabled = true;
        });
    </script>
</body>
</html>
